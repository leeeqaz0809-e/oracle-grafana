name: Build ARM64 Plugin

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 使用 Node 20 (配合下方的 swc 修复，Node 20 是没问题的)
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Mage
        run: |
          git clone https://github.com/magefile/mage
          cd mage
          go run bootstrap.go

      # 2. 关键修复步骤
      - name: Fix Dependencies (SWC Bug & Corepack)
        run: |
          echo "正在修复 package.json..."
          
          # A. 移除导致 Corepack 报错的 packageManager 字段
          sed -i '/"packageManager":/d' package.json
          
          # B. 强制锁定 @swc/core 版本为 1.3.75 (修复 base_dir panic 报错)
          # 使用 jq 在 package.json 中插入 resolutions 字段
          jq '.resolutions["@swc/core"] = "1.3.75"' package.json > package.json.tmp && mv package.json.tmp package.json
          
          echo "修正后的 package.json 内容检查 (Resolutions):"
          grep -A 3 "resolutions" package.json || echo "No resolutions found"

      # 3. 安装依赖
      - name: Install Frontend Dependencies
        run: |
          # 使用 --force 确保 resolutions 生效
          yarn install --no-immutable --force

      - name: Build Frontend
        env:
           # 增加内存限制以防万一
           NODE_OPTIONS: "--max_old_space_size=4096"
        run: yarn build

      - name: Build Backend for ARM64
        run: |
          echo "Attempting to build using Mage..."
          if mage -v build:linux-arm64; then
            echo "Mage build success!"
          else
            echo "Mage target failed, falling back to manual Go build..."
            PLUGIN_ID=$(grep '"id"' src/plugin.json | cut -d '"' -f 4)
            GOOS=linux GOARCH=arm64 go build -o ./dist/gpx_${PLUGIN_ID}_linux_arm64 ./pkg
          fi

      - name: Check Build Artifacts
        run: |
          ls -l dist/
          if [ ! -f dist/gpx_*_linux_arm64 ]; then
            echo "Error: ARM64 binary not found in dist/ folder!"
            exit 1
          fi

      - name: Package Plugin
        run: |
          mv dist albertowd-oraclegrafana-datasource
          tar -czvf oracle-grafana-arm64.tar.gz albertowd-oraclegrafana-datasource

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: oracle-grafana-arm64
          path: oracle-grafana-arm64.tar.gz
          retention-days: 5
