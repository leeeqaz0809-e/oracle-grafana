name: Build ARM64 Plugin

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 核心修改点：将 Node 版本从 20 改为 16 ---
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '16' 
      # ----------------------------------------

      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Mage
        run: |
          git clone https://github.com/magefile/mage
          cd mage
          go run bootstrap.go

      - name: Install Frontend Dependencies
        run: |
          echo "正在移除 package.json 中错误的 packageManager 字段..."
          sed -i '/"packageManager":/d' package.json
          
          echo "正在安装依赖..."
          # 使用 --ignore-engines 忽略 Node 版本过旧的警告
          # 使用 --network-timeout 防止网络超时
          yarn install --no-immutable --ignore-engines --network-timeout 100000

      # 增加 NODE_OPTIONS 环境变量，以防 Node 16 遇到内存溢出或 OpenSSL 问题
      - name: Build Frontend
        env:
           NODE_OPTIONS: "--max_old_space_size=4096"
        run: yarn build

      - name: Build Backend for ARM64
        run: |
          echo "Attempting to build using Mage..."
          if mage -v build:linux-arm64; then
            echo "Mage build success!"
          else
            echo "Mage target failed, falling back to manual Go build..."
            PLUGIN_ID=$(grep '"id"' src/plugin.json | cut -d '"' -f 4)
            GOOS=linux GOARCH=arm64 go build -o ./dist/gpx_${PLUGIN_ID}_linux_arm64 ./pkg
          fi

      - name: Check Build Artifacts
        run: |
          ls -l dist/
          if [ ! -f dist/gpx_*_linux_arm64 ]; then
            echo "Error: ARM64 binary not found in dist/ folder!"
            exit 1
          fi

      - name: Package Plugin
        run: |
          mv dist albertowd-oraclegrafana-datasource
          tar -czvf oracle-grafana-arm64.tar.gz albertowd-oraclegrafana-datasource

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: oracle-grafana-arm64
          path: oracle-grafana-arm64.tar.gz
          retention-days: 5
